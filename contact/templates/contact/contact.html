<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    {% include 'navbar.html' %}
    {% block css %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <script src="{% static 'js/contact.js' %}"></script>
</head>
<body>
    <main>
        <form>
            <h1 id="contact-title">Contact Us</h1>
            <h2>Send us a message</h2>
            <p>We value your feedback and we are here to help you with any questions you may have.</p>
            <p>Fill out the form below and we will get back to you via email as soon as possible.</p>
            <textarea name="message" id="message" placeholder="Your message" maxlength="500" required></textarea>
            <div id="charCount">0 / 500</div>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
