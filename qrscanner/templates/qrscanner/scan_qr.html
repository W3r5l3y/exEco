<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Scan QR Code</button>
</form>

{% if result %}
    <p>QR Code Data: {{ result }}</p>

    {% if location %}
        <p>Location Name: {{ location.location_name }}</p>
        <p>Fact: {{ location.location_fact }}</p>
        <p>Times Scanned: {{ location.times_visited }}</p>
    {% else %}
        <p>No location found for this QR code.</p>
    {% endif %}
{% endif %}
