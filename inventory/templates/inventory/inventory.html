<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    
    {% include 'navbar.html' %}
    {% block css %}{% endblock %}
    
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/inventory.css' %}">
    <script src="{% static 'js/inventory.js' %}" defer></script>
</head>
<body>
    <main>
        <h1></h1>
        <div id = "inventory-grid">
            {% for item in items %}
                <div class="inventory-slot">
                    {% if item.image %}
                        <img src="{{ item.image.url }}" alt="{{ item.name }}">
                    {% else %}
                        <p>{{ item.name }}</p>
                    {% endif %}

                    <p> {{ item.name}} </p>
                    <p>x{{ item.quantity }} </p>
                    {% if item.item_type == "Lootbox" %}
                        <p>(PENIS)</p>
                        <a href="{% url 'open_lootbox' item.id %}" class="open-lootbox-btn">Open Lootbox</a>
                    {% endif %}
                    
                </div>      
            {% endfor %}
        </div>
    </main>
</body>
</html>
