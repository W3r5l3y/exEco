<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Home</title>

    {% include 'navbar.html' %}
    {% block css %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forum_home.css' %}">
</head>
<body>
    <main>
        <div id="posts">

        </div>
        <div id="posts" class="posts">
            {% for post in posts %}
                <div class="post">
                    <div class="post-top">
                        <h3>{{ post.user.email }}</h3>
                        <div class="like-count-container">
                            <div class="like-count">
                                <p class="like-count-text">{{ post.likes }}</p>
                                <img class="like-count-image" src="{% static 'img/heart.svg' %}" alt="like_count">
                            </div>

                        </div>

                    </div>
                    <div class="post-image-container">
                        <img class="post-image" src="{{ post.image.url }}" alt="Post Image">
                    </div>
                    <div class="post-bottom">
                        <div class="post-description">
                            <h3 class="post-description-text">{{ post.description }}</h3>
                        </div>
                        <div class="post-actions">
                            <form action="{% url 'like_post' post.post_id %}" method="post">
                                {% csrf_token %}
                                <button class="post-action-button" type="submit"><img alt="like-post" class="post-action-img" src="{% static 'img/like.svg' %}"></button>
                            </form>
                            <form action="{% url 'report_post' post.post_id %}" method="post">
                                {% csrf_token %}
                                <button class="post-action-button" type="submit"><img alt="report-post" class="post-action-img" src="{% static 'img/flag.svg' %}"></button>
                            </form>
                        </div>
                    </div>





                </div>
            {% endfor %}
        </div>
    </main>
    {% include 'forum/bottom_navbar.html' %}

</body>
</html>
