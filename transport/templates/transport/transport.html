<!-- templates/transport/transport.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport App</title>
    {% include 'navbar.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/transport.css' %}">
    <script src="{% static 'js/transport.js' %}" defer></script>
</head>
<body>
    <main>
        {% if user.is_authenticated %}
            {% if user.strava_token %}
                <p>You are connected to Strava!</p>
                <button id="fetch-activity-btn">Get Latest Activity</button>
                <div id="activity-result"></div>
            {% else %}
                <a href="{% url 'strava-login' %}">Connect with Strava</a>
            {% endif %}
        {% else %}
            <p>Please log in to connect with Strava.</p>
        {% endif %}
    </main>
    
    <script>
        document.getElementById("fetch-activity-btn").addEventListener("click", function() {
            fetch("{% url 'get-latest-activity' %}")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("activity-result").innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        document.getElementById("activity-result").innerHTML = `
                            <h3>Latest Activity: ${data.name}</h3>
                            <p>Distance: ${data.distance} meters</p>
                            <p>Time: ${data.moving_time} seconds</p>
                            <p>Type: ${data.type}</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("activity-result").innerHTML = `<p>Error fetching activity.</p>`;
                });
        });
    </script>
</body>
</html>
