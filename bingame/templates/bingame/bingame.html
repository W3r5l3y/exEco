<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Game</title>
    
    {% include 'navbar.html' %}
    {% block css %}{% endblock %}
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bingame.css' %}">
    <script src="{% static 'js/bingame.js' %}" defer></script>
</head>
<body>
    <main>
    <div id="game-container">
        <!-- Items -->
        <div id="items-container" >
            
            {% for item in items %}
                <div class="items" data-dropped-bin-id=""  id="{{ item.item_id }}" data-correct-bin-id="{{ item.bin_id.bin_id}}">
                <img src="{{ item.item_image.url }}" alt="{{ item.item_name }}">
                </div>
            {% endfor %}
            
        </div>
        <!-- Bins -->
        <div id="bins-container">
            {% for bin in bins %}
                <div class="bin"  data-bin-id="{{ bin.bin_id }}">
                    <img src="{{ bin.bin_image.url }}" alt="{{ bin.bin_name }}" class="bin-image" style="height:100px; width:auto;">
                    <p>{{ bin.bin_name }} (ID: {{ bin.bin.id }})</p>
                </div>
            {% endfor %}
        </div>
        
        <div id="check-answer-tile" >Check Answers</div>
        <div id="reset-game-tile" >Reset Game</div>
    </div>
    </main>
</body>
</html>
