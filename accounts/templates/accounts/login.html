<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>

    {% include 'navbar.html' %}
    {% block css %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <style>
/* Error Popup Styles */
#error-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    max-width: 300px;
}

.error-popup {
    background-color: rgba(255, 69, 58, 0.9); /* Red with some transparency */
    color: white;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-size: 14px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.error-popup.hidden {
    opacity: 0;
    transform: translateY(10px);
    pointer-events: none;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    padding: 5px;
    right: -5px;
}

.close-btn:hover {
    color: #ffcccc;
}
    </style>
<body>
    <div id="error-popup"></div> <!-- Error popup when provided with an error query parameter -->

    <main>
        <div class="tabs-wrapper">
            <div class="tabs">
                <!-- Radio button for login tab -->
                <input type="radio" id="login-tab-radio" class="tabs-radio" name="login-register" checked>
                <label for="login-tab-radio" class="tabs-radio-label">Login</label>

                <!-- Login tab content -->
                <div class="tabs-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                            <label class="input-label" for="email">Email</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                            <label class="input-label" for="password">Password</label>
                        </div>

                        <!-- FORGOT PASSWORD?? -->

                        <button type="submit" name="login">Login</button>
                    </form>
                </div>

                <!-- Radio button for register tab -->
                <input type="radio" id="register-tab-radio" class="tabs-radio" name="login-register">
                <label for="register-tab-radio" class="tabs-radio-label">Register</label>

                <!-- Register tab content -->
                <div class="tabs-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input" type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
                            <label class="input-label" for="first-name">First Name</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
                            <label class="input-label" for="last-name">Last Name</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                            <label class="input-label" for="email">Email</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                            <label class="input-label" for="password">Password</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                            <label class="input-label" for="confirm-password">Confirm Password</label>
                        </div>

                        <button type="submit" name="register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
    
        // If the error query parameter is present, display an error popup
        const error = urlParams.get('error');
        if (error) {
            const errorPopup = document.getElementById('error-popup');
            errorPopup.innerHTML = `
                <div class="error-popup" id="popup-message">
                    <span>${error}</span>
                    <button class="close-btn" onclick="closePopup()">&times;</button>
                </div>
            `;
        }
    
        function closePopup() {
            const popup = document.getElementById('popup-message');
            if (popup) {
                popup.classList.add('hidden');
                setTimeout(() => popup.remove(), 300); // Matches the fade-out transition
            }
        }
    </script>
    
</body>

</html>
