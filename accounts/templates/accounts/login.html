<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>

    {% include 'navbar.html' %}
    {% block css %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <style>
        /* Fixed positioning to keep popup independent */
        #error-popup {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 20px 30px;
            z-index: 9999; /* Ensures it stays on top */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 250px;
            max-width: 400px;
            text-align: center;
            display: none; /* Hide initially */
            flex-direction: column;
            position: fixed; /* Make sure it's always on top */
        }

        #error-popup.hidden {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        #error-popup-title {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
        }

        #error-popup-message {
            margin: 10px 0 0;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .close-btn:hover {
            color: #ddd;
        }
    </style>
<body>
    <!-- ERROR POPUP -->
    <div id="error-popup">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <p id="error-popup-title">Error</p>
        <p id="error-popup-message">An unexpected error occurred.</p>
    </div>

    <main>
        <div class="tabs-wrapper">
            <div class="tabs">
                <!-- Radio button for login tab -->
                <input type="radio" id="login-tab-radio" class="tabs-radio" name="login-register" checked>
                <label for="login-tab-radio" class="tabs-radio-label">Login</label>

                <!-- Login tab content -->
                <div class="tabs-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                            <label class="input-label" for="email">Email</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                            <label class="input-label" for="password">Password</label>
                        </div>

                        <!-- FORGOT PASSWORD?? -->

                        <button type="submit" name="login">Login</button>
                    </form>
                </div>

                <!-- Radio button for register tab -->
                <input type="radio" id="register-tab-radio" class="tabs-radio" name="login-register">
                <label for="register-tab-radio" class="tabs-radio-label">Register</label>

                <!-- Register tab content -->
                <div class="tabs-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input" type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
                            <label class="input-label" for="first-name">First Name</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
                            <label class="input-label" for="last-name">Last Name</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                            <label class="input-label" for="email">Email</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                            <label class="input-label" for="password">Password</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                            <label class="input-label" for="confirm-password">Confirm Password</label>
                        </div>

                        <button type="submit" name="register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Close the error popup
        function closePopup() {
            const popup = document.getElementById('error-popup');
            popup.classList.add('hidden');
            setTimeout(() => popup.style.display = 'none', 300);
        }

        // Show error message in popup
        function showError(message) {
            const errorPopup = document.getElementById('error-popup');
            const errorMessage = document.getElementById('error-popup-message');

            errorMessage.textContent = message;
            errorPopup.style.display = 'flex'; // Make it visible
            setTimeout(() => errorPopup.classList.remove('hidden'), 10);
        }

        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const tab_location = urlParams.get('tab');

        // Show error message if present
        if (error) {
            showError(error);

            // If a tab is specified, switch to that tab
            if (tab_location) {
                const tabRadio = document.getElementById(`${tab_location}-tab-radio`);
                tabRadio.checked = true;
            }
        }
    </script>
    
</body>

</html>
