<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <style>
        /* EXETER UNI COLORS

        White - #fff
        Dark green - #003b3c
        Lighter green - #00c592

        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif; /* CHANGE FONT */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 100px 0;
        }

        header {
            position: absolute;
            align-self: flex-start;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px 40px;
            background-color: #003b3c;
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 0, 0, 0.2);
        }

        .header-logo-title {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .header-logo-title img {
            height: 75px;
            width: 75px;
        }

        .header-logo-title h1 {
            font-size: 1.8em;
            color: #fff;
            margin-left: 20px;
        }

        .tabs-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
            background: transparent;
            border: 2px solid #003b3c33;
            backdrop-filter: blur(5px);
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 0, 0, 0.1);
            color: #fff;
            background-color: #003b3c;
            border-radius: 10px;
            padding: 30px 40px;
            margin-top: 50px;
            margin-bottom: 0;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            max-width: 400px;
        }

        .tabs-radio-label {
            padding: 10px 16px;
            cursor: pointer;
        }

        .tabs-radio {
            display: none;
        }

        .tabs-content {
            order: 1;
            width: 100%;
            line-height: 1.5;
            font-size: 0.9em;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }

        .tabs-content form {
            max-height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .input-group {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-group input {
            width: 100%;
            height: 100%;
            background: #fff;
            border: none;
            outline: none;
            border: 2px solid #fff;
            border-radius: 40px;
            font-size: 16px;
            color: #000;
            padding: 20px 45px 20px 20px;
            transition: all 0.3s ease-in-out;
        }

        .input-group .input-label {
            position: absolute;
            top: 0;
            left: 20px;
            background: #00c592;
            padding: 0 5px;
            color: #fff;
            font-size: 0.7rem;
            transform: translateY(-50%);
            pointer-events: none;
            border-radius: 20px;
            border: 2px solid #fff;
            transition: all 0.3s ease-in-out;
        }

        .input-group input:focus {
            border: 2px solid #00c592;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Label styling when input is focused */
        .input-group input:focus + .input-label {
            border-top: 2px solid #00c592;
            border-left: 2px solid #00c592;
            border-right: 2px solid #00c592;
            border-bottom: none;
        }

        button {
            width: 100%;
            height: 45px;
            background: #00c592;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .tabs-radio:checked + .tabs-radio-label {
            font-weight: bold;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 40px;
            background-color: #ffffff1a;
        }

        .tabs-radio:checked + .tabs-radio-label + .tabs-content {
            display: block;
            max-height: 550px;
            opacity: 1;
        }

        /* Responsive */

        @media (max-width: 768px) {
            .tabs-wrapper {
                width: 90%;
            }
        }


        /* Custom scrollbar (thin, grey) */

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-logo-title">
            {% load static %}
            <img src="{% static 'execo-logo.png' %}" alt="University of Exeter Logo">
            <h1>exEco</h1>
        </div>
        <div>
            <!-- Nav links on other pages -->
        </div>
    </header>

    <main>
        <div class="tabs-wrapper">
            <div class="tabs">
                <!-- Radio button for login tab -->
                <input type="radio" id="login-tab-radio" class="tabs-radio" name="login-register" checked>
                <label for="login-tab-radio" class="tabs-radio-label">Login</label>

                <!-- Login tab content -->
                <div class="tabs-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                            <label class="input-label" for="email">Email</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                            <label class="input-label" for="password">Password</label>
                        </div>

                        <!-- FORGOT PASSWORD?? -->

                        <button type="submit" name="login">Login</button>
                    </form>
                </div>

                <!-- Radio button for register tab -->
                <input type="radio" id="register-tab-radio" class="tabs-radio" name="login-register">
                <label for="register-tab-radio" class="tabs-radio-label">Register</label>

                <!-- Register tab content -->
                <div class="tabs-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input" type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
                            <label class="input-label" for="first-name">First Name</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
                            <label class="input-label" for="last-name">Last Name</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                            <label class="input-label" for="email">Email</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                            <label class="input-label" for="password">Password</label>
                        </div>

                        <div class="input-group">
                            <input class="input" type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                            <label class="input-label" for="confirm-password">Confirm Password</label>
                        </div>

                        <button type="submit" name="register">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
